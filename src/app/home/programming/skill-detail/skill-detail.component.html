
<div class="card" *ngIf="skill">
  <!-- <div class="card-header">
    <h1 class="card-header__text">{{cardHeader}}</h1>
  </div> -->
  <div class="card-body" >
    <div class="item">
      <div class="item__title">
        <h3>Nazwa</h3>
      </div>
      <div class="item__content">
        <p>{{skill.skillName}}</p>
      </div>
    </div>
    <div class="item">
      <div class="item__title">
        <h3>Opis</h3>
      </div>
      <div class="item__content">
        <p>{{skill.description}}</p>
      </div>
    </div>
    <div class="item">
      <div class="item__title">
        <h3>Poziom<span class="glyphicon glyphicon-star"></span></h3>
      </div>
      <div class="item__content">
        <app-star [rating]='skill.level'></app-star>
      </div>
    </div>
    <div class="item">
      <div class="item__title">
        <h3>Do≈õwiadczenie</h3>
      </div>
      <div class="item__content">
        <p>{{skill.knowledgeDate}}</p>
      </div>
    </div>
  </div>
</div>
